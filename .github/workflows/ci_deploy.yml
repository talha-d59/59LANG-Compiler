name: CI Build & Deploy Frontend

on:
  push:
    branches: [ master ]

jobs:
  build-backend:
    name: Build backend (C++ compiler)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -- -j

      - name: Package backend artifact
        run: |
          mkdir -p artifact
          if [ -f build/Release/compiler ]; then cp build/Release/compiler artifact/ || true; fi
          if [ -f build/Release/compiler.exe ]; then cp build/Release/compiler.exe artifact/ || true; fi
          if [ -f build/compiler ]; then cp build/compiler artifact/ || true; fi
          ls -la artifact

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: artifact

  deploy-frontend-vercel:
    name: Deploy frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
